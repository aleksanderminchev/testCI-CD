{% block scripts %}

<script>
  function onlineLektieHeroFormSubmit(token) {
        document.getElementById("banner-phone-form").submit();
  }
</script>

{% endblock %}
<section class="banner banner--one banner_bg banner_level d-flex align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 tt-order-2">
                <div class="banner__content">

                    <h1 class="banner__title" style="color: #1c1e21;">
                        Skræddersyet <span style="color: var(--my-blue01);">online</span> 
                        lektiehjælp
                    </h1>
                    <h2 class="banner__title2 wow fadeInUp" style="color:#1c1e21; font-size: 24px; font-weight: 600;">
                        Få online lektiehjælp tilpasset dit barns behov fra 229 kr. i timen.
                    </h2>
  
                    <div class="col-lg-6 d-lg-none">
  
                      <div class="banner__feature-image">
        
                          <div class="banner__feature-multiimage">
                              <ul class="banner__image-lists">
                                  <li class="image_item">
                                    <img
                                    style="border-radius: 60px; margin-bottom:50px;"
                                    sizes="(max-width: 1400px) 100vw, 1400px"
                                    srcset="
                                    /static/img/tutor/tutor_lektiehjælp_200.jpg 200w,
                                    /static/img/tutor/tutor_lektiehjælp_456.jpg 456w,
                                    /static/img/tutor/tutor_lektiehjælp_633.jpg 633w,
                                    /static/img/tutor/tutor_lektiehjælp_806.jpg 806w,
                                    /static/img/tutor/tutor_lektiehjælp_984.jpg 984w,
                                    /static/img/tutor/tutor_lektiehjælp_1157.jpg 1157w,
                                    /static/img/tutor/tutor_lektiehjælp_1293.jpg 1293w,
                                    /static/img/tutor/tutor_lektiehjælp_1384.jpg 1384w,
                                    /static/img/tutor/tutor_lektiehjælp_1400.jpg 1400w"
                                    src="/static/img/tutor/tutor_lektiehjælp_1400.jpg"
                                    alt="Lektiehjælp, privatundervisning med en tutor, der hjælper med lektierne i folkeskolen fra 0. til 10. klasse.">
                                  </li>
                              </ul>
                              <!-- /.banner__image-lists -->
                          </div>
                          <!-- /.banner__feature-multiimage -->
                      </div>
                    </div>

                    <a class="tt__btn d-none d-lg-inline-flex" href="/kontakt" style="font-weight: 700;">Få en gratis prøvetime</a>
  
                    <form action="/" method="post" class="banner__newsletter-form wow fadeInUp needs-validation" data-wow-delay="0.7s" id="banner-phone-form">
                      <input type='hidden' id="zc_gad" name="zc_gad" value=""/>
                      
                        <p class="wow fadeInUp" data-wow-delay="0.3s" style="margin-bottom: 0; font-size: 18px; color: #1c1e21;">Få gratis vejledning i dag:</p>
                        <div class="newsletter-inner">
                            <input type="tel" name="tlf" pattern=".{8,15}" class="form-control" id="tlf" placeholder="Dit telefonnummer..." required="">
                            <button type="submit" id="newsletter-submit" class="tt__btn newsletter-submit g-recaptcha" data-sitekey="{{ sitekey }}" data-callback="onlineLektieHeroFormSubmit" data-action='submit'>
                                <span>Ring mig op</span>
                                <i class="fas fa-spinner fa-spin"></i>
                            </button>
                        </div>
                        <p class="wow fadeInUp" data-wow-delay="0.3s" style="margin-bottom: 0; font-size: 16px; color: #1c1e21;">Eller ring <a href="tel:+4593839757" style="font-weight: 700; color: #1c1e21; font-size: 18px;"> <i class="feather-phone"></i> 93 83 97 57</a></p>
  
                        <div class="form-result alert">
                            <div class="content"></div>
                        </div>
                    </form>
  
                    <div class="col-lg-12 banner-trustpilot trust_level">
                      <a href="https://dk.trustpilot.com/review/toptutors.dk" target="_blank" rel="noopener">
                          <div class="tt-star-rating tt-star-50 tt-star-rating tt-star-40 tt-star-rating tt-star-35" style="text-align: center;">
                              <span class="tt-star-1 fa"></span>
                              <span class="tt-star-2 fa"></span>
                              <span class="tt-star-3 fa"></span>
                              <span class="tt-star-4 fa"></span>
                              <span class="tt-star-5 fa"></span>
                          </div>
                      </a>
                       <!-- TrustBox widget - Micro Review Count -->
                      <div class="trustpilot-widget" style="font-size: 14px; text-align: center;" data-locale="da-DK" data-template-id="5419b6a8b0d04a076446a9ad" data-businessunit-id="5fc3da46281b01000171b493" data-style-height="24px" data-style-width="100%" data-theme="light" data-stars="1,2,3,4,5" data-no-reviews="hide" data-scroll-to-list="true" data-allow-robots="true" data-min-review-count="100">
                          <a href="https://dk.trustpilot.com/review/toptutors.dk" target="_blank" rel="noopener">Anbefalet af forældre og elever på Trustpilot</a>
                      </div>
                      <!-- End TrustBox widget -->
                    </div>
                </div>
            </div>
  
            <div class="col-lg-6 d-none d-lg-block">
  
                <div class="banner__feature-image">
  
                    <div class="banner__feature-multiimage">
                        <ul class="banner__image-lists">
                            <li class="image_item">
                                <img
                                    style="border-radius: 60px; width: 500px;"
                                    sizes="(max-width: 1400px) 100vw, 1400px"
                                    srcset="
                                    /static/img/tutor/tutor_lektiehjælp_200.jpg 200w,

                                    /static/img/tutor/tutor_lektiehjælp_806.jpg 806w,
                                    /static/img/tutor/tutor_lektiehjælp_984.jpg 984w,
                                    /static/img/tutor/tutor_lektiehjælp_1157.jpg 1157w,
                                    /static/img/tutor/tutor_lektiehjælp_1293.jpg 1293w,
                                    /static/img/tutor/tutor_lektiehjælp_1384.jpg 1384w,
                                    /static/img/tutor/tutor_lektiehjælp_1400.jpg 1400w"
                                    src="/static/img/tutor/tutor_lektiehjælp_1400.jpg"
                                    alt="Lektiehjælp, privatundervisning med en tutor, der hjælper med lektierne i folkeskolen fra 0. til 10. klasse.">
                            </li>
                        </ul>
                        <!-- /.banner__image-lists -->
                    </div>
                    <!-- /.banner__feature-multiimage -->
                </div>
            </div>
            <!-- /.col-md-6 -->
        </div>
    </div>
  </section>
